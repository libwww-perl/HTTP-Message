[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = HTTP-Message-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[SortLines::Naturally]
select = .gitignore

[UniqueLines]
select = .gitignore
